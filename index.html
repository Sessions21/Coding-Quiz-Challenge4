<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./assets/css/style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LotR Quiz!</title>
</head>
<body>
  <div id="main-div">
    <header>
      <p class="timer"></p>
      <h1 class="Heading-one">The Lord of the Rings Quiz Challenge!</h1>
    </header>
    <div class="push-button">
      <button class="start-button">Begin Quiz!</button>
    </div>
    <div class="question-container">
      <h2 class="question-heading"></h2>
    </div>
    <div class="answer-container">
    </div>
  </div>

<div id="highscores" class="hidden">
  <h3>highscores</h3>
  <ul id="list">
  </ul>
  <input id="initials" placeholder="Input your initials"/>
  <button id="save" class="quizBtn">Save</button>
  <button id="restart" class=quizBtn>Restart Quiz</button>
</div>
  
  <script src="./assets/js/script.js"></script>
  
</body>
</html>
